    imageUpload.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewImage.classList.remove('hidden');

    );

    // Upload image to Supabase Storage
    async function uploadImageToStorage(file, path) {
      if (!file) return null;

      console.log("Uploading file:", file.name, "to path:", path);
      const bucket = "HOD";

      const { data, error } = await supabaseClient.storage.from(bucket).upload(path, file, { upsert: true });

      if (error) {
        console.error("Upload error:", error.message);
        alert("Image upload failed: " + error.message);
        throw error;
      }

      const { data: publicUrlData } = supabaseClient.storage.from(bucket).getPublicUrl(path);
      console.log("Image uploaded! Public URL:", publicUrlData.publicUrl);

      return publicUrlData.publicUrl;
    }

    // Handle form submit
    const hodAddForm = document.getElementById('hodAddForm');
    if (hodAddForm) {
      hodAddForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const form = e.target;

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const department = document.getElementById("department").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const imageFile = document.getElementById("imageUpload").files[0] || null;

        const ts = Date.now();
        let imageUrl = null;

        try {
          if (imageFile) {
            imageUrl = await uploadImageToStorage(imageFile, `hod_${ts}_${imageFile.name}`);
          }
        } catch (uploadErr) {
          console.error("Upload failed:", uploadErr);
          alert("Image was not uploaded to the bucket. Please try again.");
          return;
        }

        // Insert row into Supabase table
        const row = {
          "Name": name,
          "Email ID": email,
          "Department": department,
          "Username": username,
          "Password": password,
          "Upload Image": imageUrl
        };

        const { data, error } = await supabaseClient
          .from("Head of the Department")
          .insert([row]);

        if (error) {
          console.error("DB Insert error:", error.message);
          alert("Submission failed: " + error.message);
        } else {
          alert("HOD added successfully!");
          form.reset();
          previewImage.classList.add("hidden");
          uploadText.style.display = '';
        }
      });
    }
